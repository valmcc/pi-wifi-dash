{% extends 'layout.html' %}

{% block body %}
  <div id="container", class="mx-lg-5 px-lg-5">
    <h1>WiFi Setup</h1>

    <form action="{{ url_for('save_credentials') }}" method=post>
      <p class="lead">Select WiFi Network:</label></p>

      <div class="form-group">
        <input id="ssid" name="ssid", class="form-control", placeholder="SSID">
        </input>
      </div>

      <p class="lead">Enter WiFi Password:</label></p>
      <div class="form-group"><input type="password" name="wifi_key", class="form-control", placeholder="Password"></div>

      <button type="submit",type="button", class="btn btn-primary mt-3">Submit</button>
    </form>

    <p><a href="{{ url_for('config') }}" class="form-text text-muted text-right">Select WiFi Network Name from list</a></p>
  </div>
{% endblock %}
